<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Buttons Page</title>
</head>
<body>
<h1>Buttons Page</h1>

<div class="button-demo">
    <h2>Primary Button</h2>
    <a href="#" class="button button--primary">Primary Button</a>
</div>

<div class="button-demo">
    <h2>Secondary Button</h2>
    <a href="#" class="button button--secondary">Secondary Button</a>
</div>

<div class="button-demo">
    <h2>Outline Button</h2>
    <a href="#" class="button button--outline">Outline Button</a>
</div>

<div class="button-demo">
    <h2>Disabled Button</h2>
    <a href="#" class="button button--primary" disabled>Disabled Button</a>
</div>

<div class="button-demo">
    <h2>Button Group</h2>
    <div class="button-group">
        <a href="#" class="button button--primary">Button 1</a>
        <a href="#" class="button button--secondary">Button 2</a>
        <a href="#" class="button button--outline">Button 3</a>
    </div>
</div>


<div class="button-group">
    <button class="button button--primary">Primary Button</button>
    <button class="button button--secondary">Secondary Button</button>
    <button class="button button--outline">Outline Button</button>
</div>
</body>
</html>
