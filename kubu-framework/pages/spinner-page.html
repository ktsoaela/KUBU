<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Spinners Page</title>
</head>
<body>
<main>
    <section class="spinners">
        <h1>Spinners</h1>
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Basic Spinner</p>
        </div>

        <div class="spinner-container">
            <div class="spinner spinner--large"></div>
            <p>Large Spinner</p>
        </div>

        <div class="spinner-container">
            <div class="spinner spinner--small"></div>
            <p>Small Spinner</p>
        </div>

        <div class="spinner-container">
            <div class="spinner spinner--secondary"></div>
            <p>Secondary Color Spinner</p>
        </div>

        <div class="spinner-container">
            <div class="spinner spinner--highlight"></div>
            <p>Highlight Color Spinner</p>
        </div>

        <div class="spinner-container">
            <div class="spinner-dual-ring"></div>
            <p>Dual Ring Spinner</p>
        </div>

        <div class="spinner-container">
            <div class="spinner-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Dots Spinner</p>
        </div>
    </section>
</main>
</body>
</html>
